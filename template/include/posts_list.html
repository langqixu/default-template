<div class="posts">
{% for post in posts %}
    <div class="post">
        <h2 class="title">
            <a href="{{post.url}}">{{ post.title }}</a>
        </h2>




        <div class="post_body">
            {{ post.content.limit(200) }}
        </div>


        <div class="info">
		    <span class="date" title="Public Date">
                <i class="fa fa-clock-o"></i>
                {{ post.date.format('%Y-%m-%d') }}
            </span>
		    <span class="visitors" title="Views">
                <i  class="fa fa-user"></i>
                {{ post.visits or 0 }}
            </span>

            {% if post.tags %}
	        <span class="tags">
	            <i class="fa fa-tags"></i>
                {% for tag in post.tags %}
	             <a href="/tags/{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </span>
            {% endif %}

            <a href="{{post.url}}?action=show_raw" target="_blank">
                <i class="fa fa-code"></i>
            </a>

            <a href="{{post.url}}" class="read_more">
                <i class="fa fa-file-text-o"></i>
                阅读全文
            </a>


	    </div>


    </div>

{% endfor %}
</div>

{% include 'include/paginator.html' %}
